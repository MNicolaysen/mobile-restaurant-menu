<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <title>Restaurant Menu</title>
  </head>

  <body>
    <main>
      <header>
        <img src="images/header.png" alt="header-img">
      </header>

      <div class="container">
        <!------------ Menu List -------------->

        <div id="feed-one">
          <!-- Menu items here -->
        </div>

        <!----------- Summary  ----------->

        <div id="feed-two" class = "hidden">
          <section id="summary" >

            <h3>Your Order</h3>

            <div class="order-item">
              <div id="order-item" class="order-item-display">
                <!-- name -->
                <!-- remove -->
              </div>
              <div id="order-item-price" class="order-item-price">
                <!-- price -->
              </div>
            </div>

            <span>__________________________________________________________________________</span>

            <div id="order-total" class="order-total">
                <!-- total price -->
            </div>

            <button id="complete-order-btn" class="btn">Complete Order</button>

          </section>

          <div id="test"></div>

          <!------- Complete order  -------->
          <div id="modal" class="modal">
            <i id="close-btn" class="close-btn">X</i>
            <h1>Enter Card Details</h1>
            <form id="complete-order-form">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
                required/>
              <input
                id="card-number"
                type="number"
                name="card-number"
                placeholder="Enter your card number"
                required/>
              <input
                id="ccv"
                type="number"
                name="ccv"
                placeholder="CCV"
                required>
            </form>
            <button id="pay-btn" class="btn">Pay</button>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js" type="module"></script>

  </body>

</html>
